<!DOCTYPE html>
<html>
  <head>
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
    <h1>Financial Calculator</h1><br></div>
    <div class="container">
    <form>
      <label for="principal">Principal Amount:</label>
      <input type="number" id="principal" name="principal" required><br>

      <label for="interest">Interest Rate:</label>
      <input type="number" id="interest" name="interest" required><br>

      <label for="term">Term Length:</label>
      <input type="number" id="term" name="term" required><br>

      <button type="submit" id="calculate">Calculate</button>
    </form>
</div>
<div class="results">
    <div id="result"></div>
</div>


    <script src="script.js"></script>
  </body>
</html>
